<div class="body ">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="55">

        </mat-spinner>
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
        <img src="../../../assets/img/usuario.png" width="55%">
        <h1>Login</h1>
        <mat-form-field class="ancho" appearance="fill">
            <mat-label>Usuario</mat-label>
            <input matInput type="text" autocomplete="on" formControlName="usuario">
        </mat-form-field>
        <mat-form-field class="ancho" appearance="fill">
            <mat-label>Contrase√±a</mat-label>
            <input matInput type="password" autocomplete="off" formControlName="password">
        </mat-form-field>
        
        <br>
        <button type="submit" mat-raised-button color="primary" class="ancho button" [disabled]="form.invalid">Ingresar</button>
        </form>
    </div>
</div>
